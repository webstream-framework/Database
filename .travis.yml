sudo: required

services:
  - docker

language: php

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

matrix:
  fast_finish: true
  include:
    - php: 7.1
      env: VERSION=latest

before_script:
  - echo "memory_limit=-1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - composer install
  - mkdir -p build/logs

script:
  - if [[ $VERSION = 'latest' ]]; then docker run -v /home/travis/build/webstream-framework/Database:/workspace/ webstream/php-alpine phpdbg -qrr vendor/bin/phpunit --configuration phpunit.xml --coverage-clover=coverage.clover; fi
  - if [[ $VERSION != 'latest' ]]; then docker run -v /home/travis/build/webstream-framework/Database:/workspace/ webstream/php-alpine vendor/bin/phpunit --configuration phpunit.xml; fi

after_script:
  - if [[ $VERSION = 'latest' ]]; then wget https://scrutinizer-ci.com/ocular.phar; fi
  - if [[ $VERSION = 'latest' ]]; then php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml; fi
